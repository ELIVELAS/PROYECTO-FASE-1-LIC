<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pokémon Bank - Depósito</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-center">Depósito</h3>
                <form onsubmit="return hacerDeposito(event)">
                    <div class="form-group">
                        <label for="montoDeposito">Ingrese el monto a depositar</label>
                        <input type="number" class="form-control" id="montoDeposito" placeholder="Ingrese la cantidad" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Confirmar Depósito</button>
                </form>
                <div id="mensaje" class="text-success mt-3"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript para manejar el depósito -->
    <script>
        function hacerDeposito(event) {
            event.preventDefault();
            var monto = parseFloat(document.getElementById('montoDeposito').value);
            var transacciones = JSON.parse(localStorage.getItem('transacciones')) || [];

            // Agregamos el depósito a las transacciones
            transacciones.push({ tipo: 'Depósito', monto: monto, fecha: new Date().toLocaleDateString() });
            localStorage.setItem('transacciones', JSON.stringify(transacciones));

            // Mostramos un mensaje de éxito
            document.getElementById('mensaje').textContent = 'Depósito de $' + monto.toFixed(2) + ' realizado con éxito.';

            // Redirigir a la página de acciones después de 2 segundos
            setTimeout(function() {
                window.location.href = 'acciones.html';
            }, 2000);
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
