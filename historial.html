<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pokémon Bank - Historial de Transacciones</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center">Historial de Transacciones</h3>
        <table class="table table-bordered mt-4">
            <thead class="thead-light">
                <tr>
                    <th>Fecha</th>
                    <th>Tipo de Transacción</th>
                    <th>Monto</th>
                </tr>
            </thead>
            <tbody id="historial-transacciones">
                <!-- Aquí se cargan las transacciones desde localStorage -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var transacciones = JSON.parse(localStorage.getItem('transacciones')) || [];
            var historial = document.getElementById('historial-transacciones');

            transacciones.forEach(function(transaccion) {
                var row = `<tr>
                    <td>${transaccion.fecha}</td>
                    <td>${transaccion.tipo}</td>
                    <td>$${transaccion.monto.toFixed(2)}</td>
                </tr>`;
                historial.innerHTML += row;
            });
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
